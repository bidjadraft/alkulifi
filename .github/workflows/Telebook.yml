name: Telegram to Facebook Post

on:
  schedule:
    - cron: '0 * * * *'  # تشغيل كل ساعة
  workflow_dispatch:    # السماح بالتشغيل اليدوي

permissions:
  contents: write       # السماح بالكتابة على المستودع

jobs:
  run-posting-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Run FeedToFacebook.py script
        env:
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
        run: python FeedToFacebook.py || exit 0

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push lastpost.txt if changed
        run: |
          git add lastpost.txt || true
          git diff --cached --quiet || git commit -m "Update lastpost.txt (automated)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}