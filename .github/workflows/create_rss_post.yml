name: Create rss and Post Facebook

on:
  schedule:
    - cron: '0 * * * *'         # كل ساعة عند الدقيقة صفر
  workflow_dispatch:            # يتيح التشغيل اليدوي

permissions:
  contents: write               # للسماح بالتعديل على الملفات داخل repo

jobs:
  run-both-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install feedparser requests

      - name: Run create_rss.py script
        id: run_kulifi
        run: |
          python create_rss.py || exit 0

      - name: Commit and push rss.xml and lastpost.txt if changed
        if: ${{ success() && steps.run_kulifi.outcome == 'success' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rss.xml lastpost.txt
          git diff --cached --quiet || git commit -m "Update rss.xml and lastpost.txt (automated)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait 5 seconds before running facebook_post.py
        run: sleep 5

      - name: Run facebook_post.py script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
        run: python facebook_post.py

      - name: Configure git user for commit (after facebook.py)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push last_sent_id.txt if changed
        run: |
          git add last_sent_id.txt || true
          git diff --cached --quiet || git commit -m "Update last_sent_id.txt after posting"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
